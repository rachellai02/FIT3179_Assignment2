<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

  <div class="page">
    <h1>
      World Obesity Insights
    </h1>

    <div class="pure-g section">
      <div class="chart-container">
        <!-- First Chart Container (60%) -->
        <div class="chart" id="stacked_area_chart"></div>
        
        <!-- Second Chart Container (40%) -->
        <div class="chart" id="ranking_line_chart"></div>
      </div>
    </div>
    
      <!-- Choropleth Map Chart Container -->
      <div class="pure-g section">
        <div id="choropleth_map" class="vis-container"></div>
      </div>

      <p style="text-align: center; font-weight: bold;">Share of Obese and Overweight Adults by Continents</p>
      <div class="legend pure-g section">
        <div class="legend-item">
          <span class="legend-color" style="background-color: red;"></span>
          <span class="legend-text" style="color: red;">Obese</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: orange;"></span>
          <span class="legend-text" style="color: orange;">Overweight</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background-color: gray;"></span>
          <span class="legend-text" style="color: gray;">Others</span>
        </div>
      </div>      

      <div class="pure-g section">
        <!-- First Donut Chart -->
        <div class="donut-column">
          <div id="donut_africa" class="donut"></div>
        </div>
        
        <!-- Second Donut Chart -->
        <div class="donut-column">
          <div id="donut_asia" class="donut"></div>
        </div>
  
        <!-- Third Donut Chart -->
        <div class="donut-column">
          <div id="donut_europe" class="donut"></div>
        </div>
      </div>

      <div class="pure-g section">
        <!-- First Donut Chart -->
        <div class="donut-column">
          <div id="donut_oceania" class="donut"></div>
        </div>
        
        <!-- Second Donut Chart -->
        <div class="donut-column">
          <div id="donut_north_america" class="donut"></div>
        </div>
  
        <!-- Third Donut Chart -->
        <div class="donut-column">
          <div id="donut_south_america" class="donut"></div>
        </div>
      </div>
    
      <!-- Bubble Plot Interactive Chart Container -->
      <div class="pure-g section">
        <div id="bubble_plot_interactive" class="vis-container"></div>
      </div>

      <!-- Parallel Coordinate Plot Container -->
      <div class="pure-g section">
        <div id="parallel_coordinate_plot" class="vis-container"></div>
      </div>
  </div>

  

  <script type="text/javascript">
    // Embed your charts here as you did before
    var spec1 = "js/stacked_area_chart.vg.json";
    vegaEmbed('#stacked_area_chart', spec1).then(function(result) {
        // Access the Vega view instance as result.view
    }).catch(console.error);

    var spec2 = "js/ranking_line_chart.vg.json";
    vegaEmbed('#ranking_line_chart', spec2).then(function(result) {
        // Access the Vega view instance as result.view
    }).catch(console.error);

    var spec3 = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec4 = "js/donut_africa.vg.json";
    vegaEmbed('#donut_africa', spec4).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec5 = "js/donut_asia.vg.json";
    vegaEmbed('#donut_asia', spec5).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec6 = "js/donut_europe.vg.json";
    vegaEmbed('#donut_europe', spec6).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec7 = "js/donut_oceania.vg.json";
    vegaEmbed('#donut_oceania', spec7).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec8 = "js/donut_north_america.vg.json";
    vegaEmbed('#donut_north_america', spec8).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec9 = "js/donut_south_america.vg.json";
    vegaEmbed('#donut_south_america', spec9).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec10 = "js/bubble_plot_interactive.vg.json";
    vegaEmbed('#bubble_plot_interactive', spec10).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec11 = "js/parallel_coordinate_plot.vg.json";
    vegaEmbed('#parallel_coordinate_plot', spec11).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>
</html>
