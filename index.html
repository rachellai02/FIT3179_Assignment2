<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

  <div class="chart-container">
    <!-- First Chart Container (60%) -->
    <div class="chart" id="stacked_area_chart"></div>
    
    <!-- Second Chart Container (40%) -->
    <div class="chart" id="ranking_line_chart"></div>
  </div>

  <!-- Choropleth Map Chart Container -->
  <div id="choropleth_map"></div>

  <!-- Bubble Plot Interactive Chart Container -->
  <div id="bubble_plot_interactive"></div>

  <script type="text/javascript">
    // Embed your charts here as you did before
    var spec1 = "js/stacked_area_chart.vg.json";
    vegaEmbed('#stacked_area_chart', spec1).then(function(result) {
        // Access the Vega view instance as result.view
    }).catch(console.error);

    var spec2 = "js/ranking_line_chart.vg.json";
    vegaEmbed('#ranking_line_chart', spec2).then(function(result) {
        // Access the Vega view instance as result.view
    }).catch(console.error);

    var spec3 = "js/choropleth_map.vg.json";
    vegaEmbed('#choropleth_map', spec3).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec4 = "js/bubble_plot_interactive.vg.json";
    vegaEmbed('#bubble_plot_interactive', spec4).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>
</html>
